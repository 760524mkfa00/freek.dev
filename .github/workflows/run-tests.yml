name: Run tests

on: [push]

jobs:
    run-tests:
        name: Run tests
        runs-on: ubuntu-latest
        services:
            redis:
                image: redis
                ports:
                    - 6379:6379
                options: --entrypoint redis-server
        steps:
            -   uses: actions/checkout@v1

            -   name: Setup PHP
                uses: shivammathur/setup-php@v1
                with:
                    php-version: '7.4'
                    extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
                    coverage: none

            -   name: Create database
                run: mysql  -u root -proot -e 'CREATE DATABASE IF NOT EXISTS freekdev_test;'

            -   name: Cache composer dependencies
                uses: actions/cache@v1
                with:
                    path: vendor
                    key: composer-${{ hashFiles('composer.lock') }}

            -   name: Prepare composer auth
                run: |
                    cp auth-testing.json auth.json

            -   name: Find and Replace
                uses: jacobtomlinson/gha-find-replace@0.1.1
                with:
                    find: "MAILCOACH_USERNAME"
                    replace: ${{ secrets.MAILCOACH_USERNAME }}
                    include: "auth.json"

            -   name: Find and Replace
                uses: jacobtomlinson/gha-find-replace@0.1.1
                with:
                    find: "MAILCOACH_PASSWORD"
                    replace: ${{ secrets.MAILCOACH_PASSWORD }}
                    include: "auth.json"

            -   name: Find and Replace
                uses: jacobtomlinson/gha-find-replace@0.1.1
                with:
                    find: "NOVA_USERNAME"
                    replace: ${{ secrets.NOVA_USERNAME }}
                    include: "auth.json"

            -   name: Find and Replace
                uses: jacobtomlinson/gha-find-replace@0.1.1
                with:
                    find: "NOVA_PASSWORD"
                    replace: ${{ secrets.NOVA_PASSWORD }}
                    include: "auth.json"

            -   name: Run composer install
                run: composer install -n --prefer-dist

            -   name: Prepare Laravel Application
                run: |
                    cp .env.example .env
                    php artisan key:generate

            -   name: Run tests
                run: ./vendor/bin/phpunit
                env:
                    DB_PASSWORD: root
                    REDIS_PORT: ${{ job.services.redis.ports[6379] }}
